version: '3.8'

services:
  postgres-db:
    image: postgres:14-alpine
    container_name: axion_flow_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: axionflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend-api
    restart: always
    ports:
      - "3001:3001" 
    environment:
      - DATABASE_URL=postgresql://admin:password123@postgres-db:5432/axionflow
      - JWT_SECRET=${JWT_SECRET}
      - SCREENSHOTONE_API_KEY=${SCREENSHOTONE_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      - postgres-db 

  ai-service:
    build: ./ai-service
    restart: always
    ports:
      - "8000:8000" 

  frontend:
    build: ./frontend-dashboard
    restart: always
    ports:
      - "5173:5173" 
    depends_on:
      - backend

volumes:
  postgres_data: