services:
  # 1. The Backend API Service
  - name: axion-flow-backend-app
    type: web
    runtime: docker
    plan: free
    rootDir: ./backend-api
    dockerfilePath: ./Dockerfile
    healthCheck:
      path: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: axion-flow-main-db
          property: connectionString
      - key: AI_SERVICE_URL
        value: http://axion-flow-ai-service-app:8000

      - key: JWT_SECRET
        sync: false
      - key: SCREENSHOTONE_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
     

  # 2. The AI Service
  - name: axion-flow-ai-service-app
    type: web
    runtime: docker
    plan: free
    rootDir: ./ai-service
    dockerfilePath: ./Dockerfile

# Defines the database
databases:
  - name: axion-flow-main-db
    plan: free