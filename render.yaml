services:
  - name: axion-flow-backend-app
    type: web
    runtime: docker
    plan: free
    dockerfilePath: ./backend-api/Dockerfile
    rootDir: backend-api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: axion-flow-main-db # <-- UPDATED
          property: connectionString
      - key: AI_SERVICE_URL
        value: http://axion-flow-ai-service-app:8000 # <-- UPDATED
      - fromGroup: axion-flow-secrets

  - name: axion-flow-ai-service-app
    type: web
    runtime: docker
    plan: free
    dockerfilePath: ./ai-service/Dockerfile
    rootDir: ai-service

  - name: axion-flow-frontend-app
    type: web
    runtime: docker
    plan: free
    dockerfilePath: ./frontend-dashboard/Dockerfile
    rootDir: frontend-dashboard
    envVars:
      - key: VITE_API_URL
        value: https://axion-flow-backend-app.onrender.com/api # <-- UPDATED

databases:
  - name: axion-flow-main-db # <-- UPDATED
    plan: free

envVarGroups:
  - name: axion-flow-secrets
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: SCREENSHOTONE_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false