# render.yaml

services:
  # 1. The Backend API Service
  - name: axion-flow-backend-app
    type: web
    runtime: docker
    plan: free
    # The build context is set by the rootDir, so the Dockerfile path is relative to that.
    rootDir: ./backend-api 
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: axion-flow-main-db
          property: connectionString
      - key: AI_SERVICE_URL
        value: http://axion-flow-ai-service-app:8000
      - fromGroup: axion-flow-secrets

  # 2. The AI Service
  - name: axion-flow-ai-service-app
    type: web
    runtime: docker
    plan: free
    # Set the root directory for the build context to 'ai-service'
    rootDir: ./ai-service
    # Now, Docker will look for 'Dockerfile' inside the 'ai-service' folder
    dockerfilePath: ./Dockerfile

# Defines the PostgreSQL database
databases:
  - name: axion-flow-main-db
    plan: free

# Defines the secret group
envVarGroups:
  - name: axion-flow-secrets
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: SCREENSHOTONE_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false